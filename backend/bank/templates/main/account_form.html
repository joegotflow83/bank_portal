{% extends 'base.html' %}

{% block title %}Create Bank Account{% endblock title %}

{% block content %}
<h3>Create The Type of Bank Account You Would Like To Setup</h3>
<em>You must deposit at least $200.00 into your account</em>
<form method="post" action="{% url 'setup_account' %}">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Create Account!" class="btn btn-success">
</form>
{% endblock %}
