{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
<h3 class="text-center">Please fill out your user information</h3>
<h4 class="text-center"><em>If you have already done so, click <a href={% url 'home' %} class="btn btn-info">Here</a></em></h4>
<form method="post" action="{% url 'setup_info' %}">
  {% csrf_token %}
  {{ form | as_bootstrap }}
  <input type="submit" value="Create Info" class="btn btn-success">
</form>
</div>
{% endblock %}
