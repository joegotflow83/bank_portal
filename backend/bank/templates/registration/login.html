{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
<h3>Log In</h3>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="login" class="btn btn-success">
</form>
</div>
{% endblock %}
